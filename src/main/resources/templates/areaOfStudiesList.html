<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head(~{this :: title}, ~{}, ~{})">
    <title th:text="#{areaOfStudiesList.title}">My Curriculum</title>
</head>
<body>
<header th:replace="fragments/header :: header"></header>
<div class="container">
    <h1 th:text="#{areaOfStudiesList.title}"></h1>
    <div>
        <div class="row">
            <h4 class="col-md-3" th:text="#{areaOfStudies.name}"></h4>
            <h4 class="col-md-3" th:text="#{areaOfStudies.color}"></h4>
            <h4 class="col-md-3" th:text="#{areaOfStudiesList.rgb}"></h4>    
        </div>
        <div class="form-group form-row border p-1"
             th:each="aos : ${areaOfStudies}">
            <div class="col-md-3" th:text="${aos.name}"></div>
            <div class="col-md-3" th:style="'background-color:rgb('+${aos.colorRGB}+'); border:3px solid rgb(0, 0, 0, .5); border-radius: 3px; background-clip: padding-box;'"></div>
            <div class="col-md-3" th:text="${aos.colorRGB}"></div>
        </div>
    </div>
</div>

<footer th:replace="fragments/footer ::footer"></footer>
</body>
</html>
