<!--suppress ThymeleafMessagesResolveInspection -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head(~{this :: title}, ~{}, ~{})">
    <title th:text="#{exregCreate.pageTitle}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <!--/* default css */-->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
    <link rel="stylesheet" href="../static/css/main.css"/>

    <!--/* default scripts */-->
    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
</head>
<body>
<header th:replace="fragments/header :: header"></header>
<div class="container">

<form th:action="@{/exreg/create}" th:object="${exReg}" method="POST">

    <div class="row">
        <label th:text="#{exReg.name}" for="exReg.name" class="col-md-4"></label>
        <input type="text" th:field="*{name}" id="exReg.name" class="col-md-4"/>
    </div>

    <div>
        <label th:text="#{exReg.validFrom}"></label>
        <input type="date" th:field="*{validFrom}"/>
    </div>

    <div>
        <label th:text="#{exReg.expiresOn}"></label>
        <input type="date" th:field="*{expiresOn}"/>
    </div>

    <button type="submit" th:text="#{general.create}"></button>

</form>
</div>
<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
