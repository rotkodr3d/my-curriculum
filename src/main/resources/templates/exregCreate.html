<!--suppress ThymeleafMessagesResolveInspection -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head(~{this :: title}, ~{}, ~{})">
    <title th:text="#{exregCreate.pageTitle}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <!--/* default css */-->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
    <link rel="stylesheet" href="../static/css/main.css"/>

    <!--/* default scripts */-->
    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
</head>
<body>
<header th:replace="fragments/header :: header"></header>
<div class="container">

    <form id="form" th:action="@{/exreg/create}" th:object="${exReg}" method="POST">

        <h1 th:text="#{exregCreate.title}"></h1>
        <div class="form-group row">
            <label class="col-md-4 col-form-label" th:text="#{exReg.name}" for="exReg.name"></label>
            <div class="col-md-4">
                <input class="form-control" type="text" th:field="*{name}" id="exReg.name" required/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-md-4 col-form-label" th:text="#{exReg.validFrom}"></label>
            <div class="col-md-4">
                <input class="form-control" type="date" th:field="*{validFrom}" required/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-md-4 col-form-label" id="expiresOn" th:text="#{exReg.expiresOn}"></label>
            <div class="col-md-4">
                <input class="form-control" type="date" th:field="*{expiresOn}"/>
            </div>
        </div>

        <button class="btn" type="submit" th:text="#{general.continue}"></button>

    </form>
</div>
<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
