<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head
	th:replace="fragments/head :: head(~{this :: title}, ~{}, ~{this :: .custom-script})">
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script class="custom-script" th:inline="javascript">
    var exRegModules = /*[[${exRegModules}]]*/{};
    console.log(exRegModules);
</script>
<script class="custom-script" src="../static/js/moduleOverview.js"
	th:src="@{/js/moduleOverview.js}"></script>
</head>
<body>
	<header th:replace="fragments/header :: header"></header>
	<div th:if="${error != null}"
		th:text="#{exregSyllabus.exregDoesntExist}"></div>
	<div class="container" id="content" th:if="${error == null}">
		<table class="table-module-overview">
			<thead>
				<tr>
					<th style="width: 6.25%">Sem</th>
					<th th:text="${exreg.name}" colspan="30"></th>
				</tr>
			</thead>
			<tfoot>
				<tr>
					<td style="width: 6.25%; padding: 0px;">ECTS</td>
					<td th:each="i : ${#numbers.sequence(1,30)}" th:text="${i}"
						style="width: 3.125%; padding: 0px;"></td>
				</tr>
			</tfoot>
			<tbody>
				<tr th:each="i : ${#numbers.sequence(exRegSemester,1)}">
					<td th:text="${i}" class="" style="width: 6.25%"></td>
					<td th:each="module : ${exRegModules}"
						th:if="${module.semester} == ${i}" th:id="${module.id}"
						th:colspan="${module.credits}" class="module"
						th:style="'background-color: rgb(' + ${module.areaOfStudies.colorRGB} + '); width: 3.125%'"
						onclick="showModuleDetails(event);">
						<p th:text="${module.code + ' ' + module.title}" class=""></p>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
