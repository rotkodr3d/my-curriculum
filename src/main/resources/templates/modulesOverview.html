<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head(~{this :: title}, ~{}, ~{this :: .custom-script})">
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script class="custom-script" th:inline="javascript">
    var exRegModules = /*[[${exRegModules}]]*/ {};
    console.log(exRegModules);
</script>
<script class="custom-script" src="../static/js/moduleOverview.js" th:src="@{/js/moduleOverview.js}"></script>
</head>
<body>
	<header th:replace="fragments/header :: header"></header>
    <div class="container-fluid">
	<table class="table table-md">
		<tbody>
			<tr th:each="i : ${#numbers.sequence(exRegSemester,1)}">
				<td th:text="${i + '. Semester'}" class="col-md-1"></td>
				<td th:each="module : ${exRegModules}"
					th:if="${module.semester} == ${i}" th:colspan="${module.credits}" class="col-md-2">
					<div th:id="${module.id}" class="card module" style="background-color: rgb(25, 125, 255)" onclick="showModuleDetails(event);">
						<div th:text="${module.code + '&nbsp' + module.title}"
							class="card-body"></div>
					</div>
				</td>
			</tr>
            <tr>
                <td>ECTS</td>
                <td th:each="i : ${#numbers.sequence(1,30)}" th:text="${i}"></td>
            </tr>
		</tbody>
	</table>
    </div>
</body>
</html>
