<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head(~{}, ~{}, ~{this :: .custom-script})">

    <meta charset="UTF-8">
    <script src="../static/js/jquery.min.js"></script>
    <script  class="custom-script" type="text/javascript">
        var exregData={
            exReg : {
                name: "hallo",
                validFrom: null,
                expiresOn: null
            },
            newModuleStubs: [
                {
                    semester : 3,
                    positionInSemester : 1
                },
                {
                    semester : 2,
                    positionInSemester : 1
                }
            ],
            modulesToBeMapped: [
                {
                    id: 1,
                    semester : 2,
                    positionInSemester : 2
                }
            ]
        };

        console.log("created exregData");

        $.ajax({
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            type: 'POST',
            url: '/exreg/save',
            dataType: 'json',
            data: JSON.stringify(exregData),
            success: function (data) {
                console.log(data);
                alert("success");
            }
        });

        console.log("sent ajax");

    </script>
</head>
<body>

</body>
</html>
