<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head(~{this :: title}, ~{}, ~{this :: .mapModulesScript})">
    <title th:text="#{exregCreate.pageTitle}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <!--/* default css */-->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
    <link rel="stylesheet" href="../static/css/main.css"/>

    <!--/* default scripts */-->
    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script class="mapModulesScript" src="../static/js/exregMapModules.js" th:src="@{/js/exregMapModules.js}"></script>
</head>

<body>
<header th:replace="fragments/header :: header"></header>
<div class="container">
    <h2 th:text="#{exRegMapModules.title}">Map Modules</h2>
    <div class="row card-group py-3">
        <div class="col-md-8 card-group">
            <div class="card">
                <!--  div that contains new semester-->
                <div class="card-header" th:text="#{exRegMapModules.semesterList}">Semester</div>
                <div class="card-body" id="semesterContainer"></div>
                <div class="card-footer">
                    <button class="btn btn-warning w-100" type="button" th:text="#{exRegMapModules.addNewSemester}"
                            onclick="addNewSemester()">
                        <img src=""/>
                    </button>
                </div>

            </div>
        </div>

        <div class="col-md-4">
            <div class="card" ondrop="moduleListDrop(event);" ondragover="allowDrag(event);">
                <div class="card-header" th:text="#{exRegMapModules.moduleList}">Module</div>
                <!-- list of unmapped modules -->
                <div class="card-body" id="unmappedModulesList">
                    <div class="card bg-primary text-white" th:id="modulelist_module+${module.id}"
                         th:each="module : ${moduleList}"
                         draggable="true" ondragstart="drag(event);">
                        <div class="card-header text-truncate" th:text="${module.code} + ' ' + ${module.title}"></div>
                        <div class="card-body"></div>
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn btn-warning w-100" th:text="#{exRegMapModules.createModuleStub}"></button>
                </div>
            </div>
        </div>

    </div>
    <button class="btn btn-success" type="button" th:text="#{general.save}">save</button>
</div>
</body>
<footer th:replace="fragments/footer :: footer"></footer>
</html>
